<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-horizontal class="dark-image-bg">
  <form [formGroup]="eventForm" (ngSubmit)="create()">
    <ion-list margin-top class="dark-input">
      <ion-item class="datetime-custom">
        <ion-label>
          <ion-icon name="calendar"></ion-icon> Start Date:
        </ion-label>
        <ion-datetime displayFormat="MMM-DD-YYYY" formControlName="pickEventStartDate" [(ngModel)]="startDate" min="2000" max="2050" color="dark"></ion-datetime>
      </ion-item>
      <ion-item class="datetime-custom">
        <ion-label>
          <ion-icon name="calendar"></ion-icon> End Date:
        </ion-label>
        <ion-datetime displayFormat="MMM-DD-YYYY" formControlName="pickEventEndDate" [(ngModel)]="endDate" min="2000" max="2050" color="dark"></ion-datetime>
      </ion-item>
      <ion-item id="timeStart" class="datetime-custom">
        <ion-label>
          <ion-icon name="time"></ion-icon> Start Time:
        </ion-label>
        <ion-datetime displayFormat="h:mm A" formControlName="pickEventStartTime" [(ngModel)]="startTime"></ion-datetime>
      </ion-item>
      <ion-item id="timeFinish" class="datetime-custom">
        <ion-label>
          <ion-icon name="time"></ion-icon> End Time:
        </ion-label>
        <ion-datetime displayFormat="h:mm A" formControlName="pickEventEndTime" [(ngModel)]="endTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="pin"></ion-icon> Address:
        </ion-label>
        <ion-input [(ngModel)]="autocomplete.input" formControlName="address" (input)="updateSearchResults()"></ion-input>
      </ion-item>
      <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>      
      <ion-item>
        <ion-label>
          <ion-icon name="logo-buffer"></ion-icon> Proximity(Meter):
        </ion-label>
        <ion-input type="text" formControlName="proximity" value=20></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <button ion-button color="primary" type="submit" text-center block [disabled]="!eventForm.valid">Create Event</button>
      </ion-item>
    </ion-list>
  </form>
  
  <!-- <div id="googleMap"></div> -->
</ion-content>
